<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Travel Buddy - Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/bootstrap.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/custom.css' %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="conatiner">
      <div class="header-container"><h1>Travel Buddy</h1></div>
      <hr>
      <div class="login-container">
        <div id="login">
          <h2>Login</h2>
          <form action="/login" method="POST" class="form-inline" >
            <div class="form-group">
            {% csrf_token %}
            <p class="titles">Username:</p><input type="text" class="form-control" name="username"><br>
            <p class="titles">Password:</p><input type="password" class="form-control" name="password"><br>
            <input type="submit" value="Login" class="btn btn-default">
          </div>
          </form>
        </div>

        <div id="register">
          <h2>Register</h2>
          <form action="/register" method="POST" class="form-inline">
            <div class="form-group">

              {% csrf_token %}
              <p class="titles">Name:</p><input type="text" class="form-control"  name="name">
              <p class="titles">Username:</p><input type="text" class="form-control"  name="username">
              <p class="titles">Password:</p><input type="password" class="form-control"  name="password">
              <p class="titles">Password Confirm:</p><input type="password" class="form-control"  name="password_cf"><br>
              <input type="submit" value="Register" class="btn btn-success">
            </div>
          </form>
      </div>
      <div class="message-container">
        {% if messages %}
        <div class="alert alert-warning">
          {% for message in messages %}
          <label class="messages">**{{ message }}**</label>
          {% endfor %}
        </div>
        {% endif %}
      </div>
    </div>
    </div>
  </body>
</html>
